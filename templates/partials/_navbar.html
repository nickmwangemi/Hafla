{% load static %}	

<!--Main Navigation-->
	<header>

<!-- Navbar -->
			<nav
				class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar"
			>
				<div class="container">
					<!-- Brand -->
					<a class="navbar-brand waves-effect" href="{% url 'pages:index' %}">
						<strong class="blue-text">Hafla</strong>
					</a>

					<!-- Collapse -->
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<!-- Links -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<!-- Left -->
						<ul class="navbar-nav mr-auto">
							<li 
								{% if '/' == request.path %}
								class="nav-item active"
								{% else %}
								class="nav-item "
								{% endif %}
							>
								<a class="nav-link waves-effect" href="{% url 'pages:index' %}">Home </a>
							</li>

							<li 
								{% if 'about' in request.path %}
								class="nav-item active"
								{% else %}
								class="nav-item"
								{% endif %}
							>
								<a
									class="nav-link waves-effect"
									href="{% url 'pages:about' %}"
									>About</a
								>
								
							</li>
						</ul>

						<!-- Right -->
						<ul class="navbar-nav nav-flex-icons">
							<li 
								{% if 'accounts/login' in request.path %}
								class="nav-item active"
								{% else %}
								class="nav-item "
								{% endif %}					
							>
								<a
									href="{% url 'accounts:login' %}"
									class="nav-link waves-effect"
								>
									Log In
								</a>
							</li>
							<li class="nav-item">
							{% if user.is_authenticated %}
							<a
								href="#"
								class="nav-link border border-light rounded waves-effect"
							>
								<i class="fa fa-plus" aria-hidden="true"></i> Create Event
								</a>
							{% else %}
							<a
								href="{% url 'accounts:register' %}"
								class="nav-link border border-light rounded waves-effect"

							>
								<i class="fa fa-plus" aria-hidden="true"></i> Create Event
							</a>
							
							{% endif %}
								
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Navbar -->
		
	</header>
	<!--Main Navigation-->
